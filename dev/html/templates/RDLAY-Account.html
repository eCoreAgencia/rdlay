<!DOCTYPE html>
<html lang="pt-br" xmlns="http://www.w3.org/1999/xhtml" xmlns:vtex="http://www.vtex.com.br/2009/vtex-common" xmlns:vtex.cmc="http://www.vtex.com.br/2009/vtex-commerce">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0" />
    <title>R.D.Lay | Minha Conta</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Ubuntu:400,700|Lora" />
    <link rel="stylesheet" href="/arquivos/rdlay.css" />
    <vtex:metaTags />
    <vtex:template id="RDLAY-Favicons" />
</head>
<body>
    <vtex:template id="RDLAY-Header-Alt" />

    <vtex:template id="RDLAY-Header-Fixed" />

    <vtex:template id="RDLAY-Menu-Mobile" />

    <vtex:template id="RDLAY-Tipbar" />

    <section class="rdlay">
        <div class="container">
            <hr class="hr-top hidden-xs" />

            <div class="institucional__main flex">
                <vtex:template id="RDLAY-Nav-Institucional" />

                <section class="account">
                    <div class="container">
                        <vtex.cmc:accountUserProfile />

                        <vtex.cmc:accountAddress/>
                    </div>

                    <hr class="hr-top hr-top--account hidden-xs" />

                    <div class="account-order" >
                        <h4>Meus Pedidos</h4>

                        <a href="/account/orders" class="account-order-btn">Meus Pedidos</a>
                    </div>
                </section>
            </div>
        </div>
    </section>

    <vtex:template id="RDLAY-Footer" />

    <vtex:template id="RDLAY-Chat" />

    <script src="/arquivos/rdlay-vendors.js"></script>
    <script src="/arquivos/rdlay.js"></script>
    <script src="/arquivos/account.js"></script>
    <script>
        $(window).ready(function(){
            $(".edit-address-link").find('.delete').addClass('address-delete').removeClass('delete');
            $(".profile-detail-display-nickname, .form-personal-data-nickname").hide();
        });
    </script>
</body>
</html>
